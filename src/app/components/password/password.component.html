<div class="container">
    <input type="text" class="password__input" (input)="checkPassword($event)">
    <div class="password__level">
        <div *ngFor="let lvl of [1, 2, 3]" 
            [ngClass]="{
                less: colorId == -1,
                easy: colorId == 1,
                medium: colorId == 2,
                strong: colorId == 3
            }" 
            class="level">
        </div>
    </div>
</div>
